<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <script src="script.js"></script>

  <div class="state-start" id="card-start">
    <div class="circle">
      <img id="icon" src="images/icon-star.svg" alt="icon">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="number">
      <div id="btn-1" class="circle" onclick="numberSelected('btn-1')">
        1
      </div>
      <div id="btn-2" class="circle" onclick="numberSelected('btn-2')">
        2
      </div>
      <div id="btn-3" class="circle" onclick="numberSelected('btn-3')">
        3
      </div>
      <div id="btn-4" class="circle" onclick="numberSelected('btn-4')">
        4
      </div>
      <div id="btn-5" class="circle" onclick="numberSelected('btn-5')">
        5
      </div>
    </div>
    <div onclick="submit()" class="submit">
      <button>Submit</button>
    </div>
    
  </div>

  <div class="state-end" id="card-end">
    <div class="thankyou-icon">
      <img id="thx-icon" src="images/illustration-thank-you.svg" alt="thank-icon">
    </div>
    <p id="score">test test</p>
    <h1 id="thx-text">Thank you!</h1>
    <p id="thx-p">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>    
  </div>

</body>

</html>
