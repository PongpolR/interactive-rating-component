  <div class="state-start" id="card-start">
    <div class="circle">

    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated

    </p>
    <div class="number">
      <div id="btn-1" class="circle" onclick="numberSelected('btn-1')">
        1

      <div id="btn-2" class="circle" onclick="numberSelected('btn-2')">
        2

        4
      </div>
      <div id="btn-5" class="circle" onclick="numberSelected('btn-5')">
        5
      </div>
    </div>
    <div onclick="submit()" class="submit">
      <button>Submit</button>
    </div>
    
  </div>

  <div class="state-end" id="card-end">
